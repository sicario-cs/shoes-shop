<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MyShop - Shopping Cart</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Ahmad's Shop</h1>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="nav-cart-btn" class="nav-cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="nav-cart-count" class="nav-cart-count">0</span>
                </button>
                <button id="cart-toggle" class="cart-toggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div class="products-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
            </div>

            <div class="products-grid" id="products-container">
                
            </div>
        </div>

        <div class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <div class="cart-title">
                    <h2>Shopping Cart</h2>
                    <span class="cart-item-count" id="cart-header-count">(0 items)</span>
                </div>
                <button class="close-cart" id="close-cart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cart-items">
                
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total-amount">$0.00</span>
                </div>
                <button class="clear-cart" id="clear-cart">
                    <i class="fas fa-trash"></i> Clear Cart
                </button>
                <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>
</body>
</html>
